<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KTM Launcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #050508 0%, #0d0d15 25%, #1a1a2e 50%, #0d0d15 75%, #050508 100%);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      -webkit-app-region: drag;
    }
    
    .container {
      text-align: center;
      z-index: 10;
      animation: container-entrance 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* Animated Background */
    .bg-animation {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }
    
    .bg-animation::before {
      content: '';
      position: absolute;
      width: 1000px;
      height: 1000px;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 60%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse-glow 4s ease-in-out infinite;
    }
    
    .bg-animation::after {
      content: '';
      position: absolute;
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.08) 0%, transparent 60%);
      top: 40%;
      right: 10%;
      animation: float 8s ease-in-out infinite;
    }
    
    /* Grid Pattern */
    .grid-pattern {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: grid-move 25s linear infinite;
    }
    
    /* Logo */
    .logo-container {
      position: relative;
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 160px;
      height: 160px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: logo-entrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      box-shadow: 0 30px 100px rgba(0, 212, 255, 0.3),
                  0 0 150px rgba(139, 92, 246, 0.2),
                  inset 0 0 80px rgba(255, 255, 255, 0.05);
      transform: scale(0);
      overflow: hidden;
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -60px;
      margin-left: -60px;
    }
    
    .logo img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      filter: drop-shadow(0 0 25px rgba(0, 212, 255, 0.6));
    }
    
    .logo-fallback {
      font-size: 40px;
      font-weight: bold;
      background: linear-gradient(135deg, #00d4ff, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .logo-glow {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 50%;
      left: 50%;
      margin-top: -100px;
      margin-left: -100px;
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.5) 0%, rgba(139, 92, 246, 0.5) 100%);
      border-radius: 60px;
      filter: blur(80px);
      opacity: 0;
      animation: glow-pulse 3s ease-in-out infinite 0.5s;
    }
    
    .logo-ring {
      position: absolute;
      width: 150px;
      height: 150px;
      top: 50%;
      left: 50%;
      margin-top: -75px;
      margin-left: -75px;
      border: 2px solid transparent;
      border-radius: 43px;
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.4), rgba(139, 92, 246, 0.4)) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: ring-rotate 4s linear infinite;
    }
    
    .logo-ring-2 {
      position: absolute;
      width: 170px;
      height: 170px;
      top: 50%;
      left: 50%;
      margin-top: -85px;
      margin-left: -85px;
      border: 1px solid transparent;
      border-radius: 53px;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(0, 212, 255, 0.3)) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: ring-rotate 6s linear infinite reverse;
    }
    
    /* Title */
    .title {
      font-size: 38px;
      font-weight: 800;
      letter-spacing: 3px;
      background: linear-gradient(135deg, #ffffff 0%, #00d4ff 40%, #8b5cf6 80%, #ffffff 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      opacity: 0;
      animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards, gradient-text 3s linear infinite 1s;
    }
    
    .subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.55);
      opacity: 0;
      animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    /* Loading */
    .loading-container {
      margin-top: 50px;
      opacity: 0;
      animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.8s forwards;
      width: 100%;
    }
    
    .loading-bar {
      width: 350px;
      height: 4px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      overflow: hidden;
      margin: 0 auto 25px;
      position: relative;
    }
    
    .loading-bar::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 2s linear infinite;
    }
    
    .loading-progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00d4ff, #8b5cf6, #00d4ff);
      background-size: 200% 100%;
      border-radius: 4px;
      animation: loading 7s ease-out forwards, gradient-shift 1.5s linear infinite;
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.6);
    }
    
    .loading-status {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    
    .loading-text {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.75);
      min-height: 20px;
    }
    
    .loading-details {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.35);
      font-family: 'Consolas', monospace;
      min-height: 18px;
    }
    
    .loading-percentage {
      font-size: 12px;
      color: rgba(0, 212, 255, 0.8);
      font-family: 'Consolas', monospace;
      margin-top: 5px;
    }
    
    /* Particles */
    .particles {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: rgba(0, 212, 255, 0.6);
      border-radius: 50%;
      animation: particle-float 12s linear infinite;
    }
    
    .particle:nth-child(1) { left: 3%; width: 4px; height: 4px; animation-delay: 0s; }
    .particle:nth-child(2) { left: 12%; width: 3px; height: 3px; animation-delay: 0.7s; background: rgba(139, 92, 246, 0.6); }
    .particle:nth-child(3) { left: 22%; width: 5px; height: 5px; animation-delay: 1.4s; }
    .particle:nth-child(4) { left: 32%; width: 3px; height: 3px; animation-delay: 2.1s; background: rgba(139, 92, 246, 0.6); }
    .particle:nth-child(5) { left: 42%; width: 4px; height: 4px; animation-delay: 2.8s; }
    .particle:nth-child(6) { left: 52%; width: 3px; height: 3px; animation-delay: 3.5s; background: rgba(139, 92, 246, 0.6); }
    .particle:nth-child(7) { left: 62%; width: 5px; height: 5px; animation-delay: 4.2s; }
    .particle:nth-child(8) { left: 72%; width: 3px; height: 3px; animation-delay: 4.9s; background: rgba(139, 92, 246, 0.6); }
    .particle:nth-child(9) { left: 82%; width: 4px; height: 4px; animation-delay: 5.6s; }
    .particle:nth-child(10) { left: 92%; width: 3px; height: 3px; animation-delay: 6.3s; background: rgba(139, 92, 246, 0.6); }
    .particle:nth-child(11) { left: 7%; width: 3px; height: 3px; animation-delay: 0.3s; }
    .particle:nth-child(12) { left: 87%; width: 4px; height: 4px; animation-delay: 1.8s; background: rgba(139, 92, 246, 0.6); }
    .particle:nth-child(13) { left: 17%; width: 3px; height: 3px; animation-delay: 3.2s; }
    .particle:nth-child(14) { left: 77%; width: 4px; height: 4px; animation-delay: 4.5s; background: rgba(139, 92, 246, 0.6); }
    
    /* Version */
    .version {
      position: absolute;
      bottom: 20px;
      right: 25px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.3);
      opacity: 0;
      animation: fade-in 1s ease-out 1.2s forwards;
      font-family: 'Consolas', monospace;
    }
    
    /* Corner Decorations */
    .corner {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      opacity: 0;
      animation: fade-in 1s ease-out 0.5s forwards;
    }
    
    .corner-tl { top: 25px; left: 25px; border-right: none; border-bottom: none; }
    .corner-tr { top: 25px; right: 25px; border-left: none; border-bottom: none; }
    .corner-bl { bottom: 25px; left: 25px; border-right: none; border-top: none; }
    .corner-br { bottom: 25px; right: 25px; border-left: none; border-top: none; }
    
    /* Animations */
    @keyframes container-entrance {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    @keyframes pulse-glow {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.8; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
      50% { transform: translateY(-50px) rotate(15deg); opacity: 0.8; }
    }
    
    @keyframes grid-move {
      0% { transform: translateY(0); }
      100% { transform: translateY(60px); }
    }
    
    @keyframes logo-entrance {
      0% { transform: scale(0) rotate(-180deg); opacity: 0; }
      60% { transform: scale(1.1) rotate(10deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    
    @keyframes glow-pulse {
      0%, 100% { opacity: 0.4; transform: scale(0.9); }
      50% { opacity: 0.7; transform: scale(1.15); }
    }
    
    @keyframes ring-rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fade-in-up {
      0% { opacity: 0; transform: translateY(35px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes loading {
      0% { width: 0%; }
      15% { width: 18%; }
      30% { width: 35%; }
      45% { width: 52%; }
      60% { width: 68%; }
      75% { width: 82%; }
      90% { width: 94%; }
      100% { width: 100%; }
    }
    
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    
    @keyframes gradient-text {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    @keyframes particle-float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 0.8; transform: scale(1); }
      90% { opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="grid-pattern"></div>
  
  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>
  <div class="corner corner-bl"></div>
  <div class="corner corner-br"></div>
  
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  
  <div class="container">
    <div class="logo-container">
      <div class="logo-glow"></div>
      <div class="logo-ring"></div>
      <div class="logo-ring-2"></div>
      <div class="logo">
        <img src="assets/icon.png" alt="KTM" id="logoImg" />
      </div>
    </div>
    
    <h1 class="title">KTM LAUNCHER</h1>
    <p class="subtitle">منصة الألعاب المتكاملة</p>
    
    <div class="loading-container">
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <div class="loading-status">
        <p class="loading-text" id="loadingText">جاري التهيئة...</p>
        <p class="loading-details" id="loadingDetails">initializing core systems...</p>
        <p class="loading-percentage" id="loadingPercent">0%</p>
      </div>
    </div>
  </div>
  
  <div class="version">v1.0.0</div>
  
  <script>
    // Handle image load error
    const logoImg = document.getElementById('logoImg');
    logoImg.onerror = function() {
      this.style.display = 'none';
      const fallback = document.createElement('span');
      fallback.className = 'logo-fallback';
      fallback.textContent = 'KTM';
      this.parentElement.appendChild(fallback);
    };

    const loadingSteps = [
      { ar: "جاري التهيئة...", en: "initializing core systems...", percent: 0 },
      { ar: "تحميل المكونات الأساسية...", en: "loading essential components...", percent: 15 },
      { ar: "التحقق من ملفات النظام...", en: "verifying system files...", percent: 30 },
      { ar: "تحميل مكتبة الألعاب...", en: "loading game library...", percent: 45 },
      { ar: "تهيئة واجهة المستخدم...", en: "preparing user interface...", percent: 58 },
      { ar: "الاتصال بالخوادم...", en: "connecting to servers...", percent: 70 },
      { ar: "تحميل الإعدادات...", en: "loading user settings...", percent: 82 },
      { ar: "التحقق من التحديثات...", en: "checking for updates...", percent: 92 },
      { ar: "جاري الإطلاق...", en: "launching application...", percent: 100 }
    ];
    
    const textEl = document.getElementById('loadingText');
    const detailsEl = document.getElementById('loadingDetails');
    const percentEl = document.getElementById('loadingPercent');
    let stepIndex = 0;
    
    function updateLoadingStep() {
      if (stepIndex < loadingSteps.length) {
        const step = loadingSteps[stepIndex];
        textEl.textContent = step.ar;
        detailsEl.textContent = step.en;
        percentEl.textContent = step.percent + '%';
        stepIndex++;
        
        const delay = stepIndex < loadingSteps.length ? 750 + Math.random() * 200 : 500;
        setTimeout(updateLoadingStep, delay);
      }
    }
    
    setTimeout(updateLoadingStep, 300);
  </script>
</body>
</html>
