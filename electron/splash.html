<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KTM Launcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      -webkit-app-region: drag;
    }
    
    .container {
      text-align: center;
      z-index: 10;
    }
    
    /* Animated Background */
    .bg-animation {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }
    
    .bg-animation::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.15) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse-glow 3s ease-in-out infinite;
    }
    
    .bg-animation::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
      top: 30%;
      right: 20%;
      animation: float 6s ease-in-out infinite;
    }
    
    /* Logo */
    .logo-container {
      position: relative;
      margin-bottom: 40px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #00d4ff 0%, #8b5cf6 100%);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 900;
      animation: logo-entrance 1s ease-out, logo-float 3s ease-in-out infinite 1s;
      box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3),
                  0 0 100px rgba(139, 92, 246, 0.2);
    }
    
    .logo-glow {
      position: absolute;
      inset: -20px;
      background: linear-gradient(135deg, #00d4ff 0%, #8b5cf6 100%);
      border-radius: 40px;
      filter: blur(40px);
      opacity: 0.4;
      animation: glow-pulse 2s ease-in-out infinite;
    }
    
    /* Title */
    .title {
      font-size: 36px;
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff 0%, #00d4ff 50%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      opacity: 0;
      animation: fade-in-up 0.8s ease-out 0.3s forwards;
    }
    
    .subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      opacity: 0;
      animation: fade-in-up 0.8s ease-out 0.5s forwards;
    }
    
    /* Loading */
    .loading-container {
      margin-top: 50px;
      opacity: 0;
      animation: fade-in-up 0.8s ease-out 0.7s forwards;
    }
    
    .loading-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin: 0 auto 15px;
    }
    
    .loading-progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00d4ff, #8b5cf6, #00d4ff);
      background-size: 200% 100%;
      border-radius: 2px;
      animation: loading 2s ease-in-out infinite, gradient-shift 1s linear infinite;
    }
    
    .loading-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      animation: text-pulse 1.5s ease-in-out infinite;
    }
    
    /* Particles */
    .particles {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(0, 212, 255, 0.6);
      border-radius: 50%;
      animation: particle-float 8s linear infinite;
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 6s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 7s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 0.5s; }
    .particle:nth-child(10) { left: 15%; animation-delay: 1.5s; }
    
    /* Version */
    .version {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.3);
      opacity: 0;
      animation: fade-in 1s ease-out 1s forwards;
    }
    
    /* Animations */
    @keyframes pulse-glow {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
    }
    
    @keyframes logo-entrance {
      0% { transform: scale(0) rotate(-180deg); opacity: 0; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    
    @keyframes logo-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes glow-pulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }
    
    @keyframes fade-in-up {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes loading {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
    
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    
    @keyframes text-pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    @keyframes particle-float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  
  <div class="container">
    <div class="logo-container">
      <div class="logo-glow"></div>
      <div class="logo">KTM</div>
    </div>
    
    <h1 class="title">KTM Launcher</h1>
    <p class="subtitle">منصة الألعاب الأولى</p>
    
    <div class="loading-container">
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <p class="loading-text">جاري التحميل...</p>
    </div>
  </div>
  
  <div class="version">v1.0.0</div>
</body>
</html>
